<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Cumpleaños para Evonny ✨</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="envelope-wrapper">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="message">
                    <div class="greeting">¡Hola Evo! ✨</div>
                    <p class="main-message">¡Feliz cumpleaños! 🎉</p>
                    <p class="wish">Espero que este nuevo año te traiga mucha felicidad, y que puedas cumplir todos tus
                        objetivos! 💫</p>
                    <p class="personal">Serás una gran psicóloga, y estoy seguro de que lograrás cosas increíbles 🌟</p>
                    <div class="signature">
                        <p>Con cariño,</p>
                        <p class="name">Hugo 🙉</p>
                    </div>
                    <div class="decoration">💖 🎂 🎈</div>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>

    <div class="reset">
        <button id="open">✉️ Abrir</button>
        <button id="reset">🔄 Restablecer</button>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="script.js"></script>

</body>

</html>
