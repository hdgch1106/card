<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de Cumpleaños para Melissa</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="message">
                <p>Querida Melissa,</p>
                <p>¡Feliz cumpleaños! 🎉 Espero que este día esté lleno de alegría y momentos inolvidables.</p>
                <p>Eres una amiga increíble, y me alegra mucho compartir este día especial contigo.</p>
                <p>Con cariño,</p>
                <p>Hugo</p>
            </div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>

<div class="reset">
    <button id="open">Abrir</button>
    <button id="reset">Restablecer</button>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
